<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="well">
        <h1>Cumulative Flow diagram! (BETA)</h1>
        <quickfilters board-data="boardData"></quickfilters>
      </div>
      
      
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<cfd-graph data="cfdDataTable" zero="zeroDone" ng-show="hasData"></cfd-graph>
		</div>
	</div>
  <div class="row">
    <div class="col-me-2"> 
      
        <div class="row">

            <div class="col-md-4">
              Start Date
            </div>
            <!--div class="col-md-4">
              <h4>Filter by card title </h4>

            </div-->
            <div class="col-md-2">
              Export data
            </div>
        </div>

        <div class="row">

            <div class="col-md-4">
                <date-picker dt="dt" date-changed="startDateChanged()" min-date="boardData.boardCreated" ></date-picker>
            </div>
            <div class="col-md-2">
                    <download filename="CumulativeFlowData" format="dlFormat", data="cfdDataTable" ></download>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="zeroDone" ng-change="startDateChanged()">Done starts from 0</label>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
